<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-container" class="screen">
        <h1>Unwordle</h1>
        <input id="login-username" placeholder="Username">
        <input id="login-password" type="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <p id="login-message"></p>
        <button id="goto-create-btn" class="link-btn">Create Account</button>
    </div>

    <!-- CREATE ACCOUNT SCREEN -->
    <div id="create-container" class="screen">
        <h1>Create Account</h1>
        <input id="create-username" placeholder="Username">
        <input id="create-password" type="password" placeholder="Password">
        <button id="create-btn">Create</button>
        <p id="create-message"></p>
        <button id="goto-login-btn" class="link-btn">Back to Login</button>
    </div>

    <!-- MENU SCREEN -->
    <div id="menu-container" class="screen">
        <h1>Unwordle</h1>
        <p id="menu-welcome"></p>
        <button id="daily-mode-btn">Daily Mode</button>
        <button id="endless-mode-btn">Endless Mode</button>
        <button id="goto-leaderboard-btn">Leaderboard</button>
        <button id="instructions-btn">Instructions</button>
        <button id="logout-btn" class="danger-btn">Logout</button>
    </div>

    <!-- INSTRUCTIONS SCREEN -->
    <div id="instructions-container" class="screen">
        <h1>Instructions</h1>
        <div id="instructions-text"></div>
        <button id="instructions-back-btn">Back</button>
    </div>

    <!-- LEADERBOARD SCREEN -->
    <div id="leaderboard-container" class="screen">
        <h1>Leaderboard</h1>
        <div id="leaderboard-list"></div>
        <button id="leaderboard-back-btn">Back</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-container" class="screen">
        <div id="game-area"></div>
        <input id="player-input" maxlength="10" placeholder="Enter guess">
        <button id="submit-btn">Submit</button>
        <p id="message"></p>
        <div id="guess-history"></div>
        <button id="back-menu-btn">Back to Menu</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
